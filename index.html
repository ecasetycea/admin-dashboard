<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-container">
        <nav class="sidebar">
            <div class="logo-container">
                <div class="logo">img</div>
                <p>Dashboard</p>
            </div>
            <div class="menu main-menu">
                <div class="menu-option home">
                    <div class="icon home-icon"></div>
                    <p>Home</p>
                </div>
                <div class="menu-option profile">
                    <div class="icon profile-icon"></div>
                    <p>Profile</p>
                </div>
                <div class="menu-option messages">
                    <div class="icon messages-icon"></div>
                    <p>Messages</p>
                </div>
                <div class="menu-option history">
                    <div class="icon history-icon"></div>
                    <p>History</p>
                </div>
                <div class="menu-option tasks">
                    <div class="icon tasks-icon"></div>
                    <p>Tasks</p>
                </div>
                <div class="menu-option communities">
                    <div class="icon communities-icon"></div>
                    <p>Communities</p>
                </div>
            </div>
            
            <div class="menu settings-menu">
                <div class="menu-option settings">
                    <div class="icon settings-icon"></div>
                    <p>Settings</p>
                </div>
                <div class="menu-option support">
                    <div class="icon support-icon"></div>
                    <p>Support</p>
                </div>
                <div class="menu-option privacy">
                    <div class="icon privacy-icon"></div>
                    <p>Privacy</p>
                </div>
            </div>
        </nav>

        <div class="header">
            <div class="search">
                <div class="icon search-icon"></div>
                <input type="text" name="search">
            </div>
            <div class="small-profile">
                <div class="icon notif-icon"></div>
                <div class="small-pfp">img</div>
                <div class="profile-name">Chris</div>
            </div>
            <div class="big-profile">
                <div class="big-pfp">img</div>
                <div class="name-container">
                    <div class="greeting">Hi there,</div>
                    <div class="profile-name">Chris (@ecasetycea)</div>
                </div>
            </div>
            <div class="buttons">
                <button class="new">New</button>
                <button class="upload">Upload</button>
                <button class="share">Share</button>
            </div>
        </div>
        <div class="body">body</div>
    </div>
</body>

</html>
