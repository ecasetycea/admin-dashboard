<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-container">
        <nav class="sidebar">
            <div class="logo">
                logo
            </div>
            <div class="menu">
                <div class="menu-option home">Home</div>
                <div class="menu-option profile">Profile</div>
                <div class="menu-option messages">Messages</div>
                <div class="menu-option history">History</div>
                <div class="menu-option tasks">Tasks</div>
                <div class="menu-option communities">Communities</div>
            </div>
            
            <div class="settings-menu">
                <div class="menu-option settings">Settings</div>
                <div class="menu-option support">Support</div>
                <div class="menu-option privacy">Privacy</div>
            </div>
        </nav>

        <div class="header">
            <div class="search">
                <div class="icon search-icon"></div>
                <input type="text" name="search">
            </div>
            <div class="small-profile">
                <div class="icon notif-icon"></div>
                <div class="small-pfp">img</div>
                <div class="profile-name">Chris</div>
            </div>
            <div class="big-profile">
                <div class="big-pfp">img</div>
                <div class="name-container">
                    <div class="greeting">Hi there,</div>
                    <div class="profile-name">Chris (@ecasetycea)</div>
                </div>
            </div>
            <div class="buttons">
                <button class="new">New</button>
                <button class="upload">Upload</button>
                <button class="share">Share</button>
            </div>
        </div>
        <div class="body">body</div>
    </div>
</body>

</html>
